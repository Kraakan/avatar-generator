{% extends "base.html" %}

{% block content %}
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.photos.label }}<br>
        {{ form.photos(size=64) }}<br>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
